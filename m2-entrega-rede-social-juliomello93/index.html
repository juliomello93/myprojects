<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rede Social</title>
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/modal.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./src/styles/index.css">
</head>
 
<body>
    <header>
        <img src="./src/assets/TechPosters.png" alt="Logo">
    
        <div class="botoes">
            <button class="btnHeader" id="btnModalLogin">Login</button>
            <button class="btnHeader" id="btnModalCadastro">Registro</button>
        </div>      
    </header>

    <div class="modal-wrapper" id="modal-login">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Login</h3>
                <button class="modal-close"id="modal-close-login">X</button>
            </div>
            <div class="modal-body">
                <input type="email" placeholder="Seu e-mail" id="inputEmailLogin">
                <input type="password" placeholder="Sua Senha"id ="inputSenhaLogin">
            </div>
            <div class="containerLoginBtn">
                <button class="btnLogar" id="btnLogar">Logar</button>
                <p>Ainda não possui cadastro ?</p>
                <button class="btnForwardCadastro" id="btnForwardCadastro">Ir para página de registro</button>
            </div>
        </div>
    </div>

    <div class="modal-wrapper" id="modal-cadastro">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Cadastro</h3>
                <button class="modal-close"id="modal-close-cadastro">X</button>
            </div>
            <div class="modal-body">
                <input type="text" placeholder="Seu Nome" id="inputNomeRegister">
                <input type="email" placeholder="Seu e-mail" id="inputEmailRegister">
                <input type="password" placeholder="Sua Senha" id="inputSenhaRegister">
                <input type="text" placeholder="Qual seu Trabalho?" id="inputWorkRegister">
                <input type="text" placeholder="URL da imagem de perfil" id="inputUrlRegister">
            </div>
            <div class="containerLoginBtn">
                <button class="btnLogar" id="btnRegister">Registrar</button>
                <p>Já possui cadastro ?</p>
                <button class="btnForwardCadastro" id="btnForwardLogin">Ir para página de login</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type ="module" src="./src/scripts/index.js"></script>
    <script type ="module" src="./src/scripts/api.js"></script>
</body>
</html>
